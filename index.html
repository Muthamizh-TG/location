<!DOCTYPE html>
<html>
<head>
  <title>Exact User Location</title>
</head>
<body>
  <h2 id="status">Getting your exact location... </h2>
  <p id="location"></p>

  <script>
    const status = document.getElementById("status");
    const locationDisplay = document.getElementById("location");

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;

          status.innerText = "Exact location access granted";
          locationDisplay.innerText = 
            `Latitude: ${lat.toFixed(6)}\nLongitude: ${lon.toFixed(6)}\n Accuracy: ${accuracy} meters`;
        },
        function(error) {
          status.innerText = "Location access denied or failed ";
          locationDisplay.innerText = "Error: " + error.message;
        }
      );
    } else {
      status.innerText = "Geolocation is not supported by this browser ";
    }
  </script>
</body>
</html>
